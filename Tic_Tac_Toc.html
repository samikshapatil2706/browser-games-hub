<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; margin: 0;
    }
    h1 { margin-bottom: 20px; color: #2c3e50; }
    #board {
      display: grid; grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }
    .cell {
      width: 100px; height: 100px;
      background: white; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-size: 2.5rem; cursor: pointer; font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .cell:hover { transform: scale(1.05); }
    #status {
      margin-top: 20px; font-size: 1.5rem; color: #2c3e50;
      min-height: 40px;
    }
    .reset-btn, .switch-btn {
      margin-top: 15px; padding: 10px 20px;
      border: none; border-radius: 8px;
      background: #27ae60; color: white; font-size: 1rem;
      cursor: pointer; transition: 0.3s;
    }
    .reset-btn:hover { background: #219150; }
    .switch-btn { background: #3498db; }
    .switch-btn:hover { background: #2c80b9; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="board"></div>
  <div id="status"></div>
  <button class="reset-btn" onclick="resetGame()">ðŸ”„ Reset Game</button>
  <button class="switch-btn" onclick="window.location.href='Hangman_1.html'">â¬… Back to Hangman</button>

  <script>
    const boardDiv = document.getElementById('board');
    const statusDiv = document.getElementById('status');
    let board = Array(9).fill(null);
    let currentPlayer = "X";
    let gameActive = true;

    function createBoard() {
      boardDiv.innerHTML="";
      board.forEach((val, idx)=>{
        const cell=document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index=idx;
        cell.textContent=val?val:"";
        cell.addEventListener('click',cellClick);
        boardDiv.appendChild(cell);
      });
      updateStatus();
    }

    function cellClick(e){
      const idx=e.target.dataset.index;
      if(board[idx]||!gameActive) return;
      board[idx]=currentPlayer;
      e.target.textContent=currentPlayer;
      if(checkWin()){
        statusDiv.textContent=`ðŸŽ‰ Player ${currentPlayer} wins!`;
        gameActive=false; return;
      }
      if(board.every(cell=>cell)) {
        statusDiv.textContent="ðŸ˜ It's a draw!";
        gameActive=false; return;
      }
      currentPlayer=currentPlayer==="X"?"O":"X";
      updateStatus();
    }

    function updateStatus(){
      if(gameActive) statusDiv.textContent=`Player ${currentPlayer}'s turn`;
    }

    function checkWin(){
      const wins=[[0,1,2],[3,4,5],[6,7,8],
                  [0,3,6],[1,4,7],[2,5,8],
                  [0,4,8],[2,4,6]];
      return wins.some(combo=>{
        const [a,b,c]=combo;
        return board[a]&&board[a]===board[b]&&board[a]===board[c];
      });
    }

    function resetGame(){
      board=Array(9).fill(null); currentPlayer="X";
      gameActive=true; createBoard();
    }

    createBoard();
  </script>
</body>
</html>
